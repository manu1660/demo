<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <label for="name">Name</label>
    <input type="text" id="name"><br>
    <label for="age">Age</label>
    <input type="number" id="age"><br>
    <label for="phnno">Phone No</label>
    <input type="text" id="phnno"><br>
    <label for="address">Address</label>
    <textarea name="" id="address" cols="25" rows="5"></textarea><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob"><br>
    <label for="gender">Gender</label>
    <label for="m1">Male</label><input type="radio" id="m1" name="g1">
    <label for="f1">Female</label><input type="radio" id="f1" name="g1"><br>
    <!-- dropdown -->
    <label for="">Place</label>
    <select name="" id="">
        <option value="">Kochi</option>
        <option value="">Thrissur</option>
        <option value="">Aluva</option>
    </select><br>

    <!-- checkbox -->
    <label for="">Select Course</label>
    <input type="checkbox" name="" id="s1"><label for="s1">Python</label>
    <input type="checkbox" name="" id="s2"><label for="s2">Java</label>
    <input type="checkbox" name="" id="s3"><label for="s3">HTML</label><br>
    <button type="submit">Register</button>

    <!-- pre tag -->
    <pre>hello      hi</pre>
    
</body>
</html>
